<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="js/clientManager.js" charset="utf-8" defer></script>
    <script src="js/utils.js" charset="utf-8" defer></script>
    <title>Test Application</title>
</head>
<body>
<div class="bg-light">
    <div class="py-3 text-center">
        <h2 id="usernameContainer"></h2>
        <p id="messageBox"> Select a task and execute it on the server</p>
    </div>
    <div class="mx-auto col-md-3">
        <label for="id_result_directory" class="form-label">Directory were result should be stored:</label>
        <input id="id_result_directory" class="form-control form-control-sm" type="text"
               value="\Users\\matte\\Documents\\MiddlewareProject3\\Default\\">
    </div>
    <div class="row g-2">
        <div class="col-md">
            <div class="px-4 py-3">
                <form id="compressionForm" action="#">
                    <div class="mb-3">
                        <label for="image" class="form-label">Image to compress:</label><br>
                        <input type="file" class="form-control" id="image" name="payload"
                               accept="image/*"
                               required><br>
                        <label for="ratio">Ratio of compression:</label><br>
                        <input type="number" class="form-control" id="ratio" name="ratio" required><br>
                        <input type="text" id="compressDir" name="directory" hidden>
                        <input type="text" id="compressSender" name="sender" hidden>
                        <input id="compressButton" type="button" class="btn btn-primary btn-sm"
                               value="Compress">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md">
            <div class="px-4 py-3">
                <form class="formattingForm" id="formattingForm" action="#">
                    <div class="mb-3">
                        <label for="text" class="form-label">Text to format:</label><br>
                        <input type="file" class="form-control" id="text" name="payload" required><br>
                        <input type="text" id="formatDir" name="directory" hidden>
                        <input type="text" id="formatSender" name="sender" hidden>
                        <input class="btn btn-primary" id="formatButton" type="button"
                               value="Format">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md">
            <div class="px-4 py-3">
                <form class="sumForm" id="sumForm" action="#">
                    <div class="mb-3">
                        <label for="num1" class="form-label">First number:</label><br>
                        <input type="number" class="form-control" id="num1" required><br>
                        <label for="num2" class="form-label">Second number:</label><br>
                        <input type="number" class="form-control" id="num2" required><br>
                        <input class="btn btn-primary" id="sumButton" type="button" value="Sum">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-center">
            <input id="btnCheck" type="button" value="Refresh Tasks">
        </div>
        <table id="id_taskContainer" class="mx-auto">
            <thead>
            <tr>
                <th>Id</th>
                <th>Type</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="id_taskContainerBody">
            </tbody>
        </table>
    </div>
</div>
</body>
